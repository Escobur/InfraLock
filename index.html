<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfraLock Vault - PoC</title>
<style>
  /* Reset sederhana */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .vault-container {
    background: rgba(255,255,255,0.95);
    color: #333;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    width: 380px;
    max-width: 90%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #0a2540;
  }

  .vault-image {
    width: 120px;
    margin-bottom: 1rem;
  }

  input {
    width: 100%;
    padding: 0.85rem;
    margin: 0.6rem 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #0055aa;
    box-shadow: 0 0 8px rgba(0,85,170,0.4);
  }

  button {
    width: 100%;
    padding: 0.9rem;
    margin-top: 0.8rem;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #0055aa, #0077cc);
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(135deg, #0077cc, #0055aa);
  }

  .status {
    margin-top: 1.2rem;
    font-weight: bold;
    min-height: 24px;
    color: #0a2540;
  }

  /* Responsive */
  @media(max-width: 400px){
    .vault-container {
      padding: 1.5rem 1.8rem;
    }
  }
</style>
</head>
<body>
<div class="vault-container">
  <img src="https://cdn-icons-png.flaticon.com/512/3069/3069179.png" alt="Vault Image" class="vault-image">
  <h2>InfraLock Vault</h2>
  <input type="text" id="vaultName" placeholder="Vault Name">
  <input type="password" id="vaultPassword" placeholder="Vault Password">
  <input type="number" id="timeLock" placeholder="Time-lock (seconds)">
  <button onclick="createVault()">Create Vault</button>
  <div class="status" id="status"></div>
</div>

<script>
function createVault() {
  const name = document.getElementById('vaultName').value;
  const pass = document.getElementById('vaultPassword').value;
  const time = parseInt(document.getElementById('timeLock').value);

  if(!name || !pass || !time) {
    document.getElementById('status').innerText = 'All fields are required!';
    return;
  }

  const vaultData = { name, pass, unlockTime: Date.now() + time * 1000 };
  localStorage.setItem('vault', JSON.stringify(vaultData));
  document.getElementById('status').innerText = `Vault "${name}" created! Unlock in ${time} sec.`;

  setTimeout(() => {
    document.getElementById('status').innerText = `Vault "${name}" is now unlocked!`;
  }, time * 1000);
}
</script>
</body>
</html>
