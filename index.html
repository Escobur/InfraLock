<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfraLock Vault - PoC</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
  }

  .vault-container {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 2.5rem;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
  }

  h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: #e0f7fa;
  }

  .vault-image {
    width: 140px;
    margin-bottom: 1rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  input {
    width: 100%;
    padding: 0.9rem;
    margin: 0.6rem 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.2);
    color: #fff;
    transition: 0.3s;
  }

  input::placeholder {
    color: #cfd8dc;
  }

  input:focus {
    background: rgba(255,255,255,0.35);
    box-shadow: 0 0 10px #00e5ff;
  }

  button {
    width: 100%;
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #00e5ff, #00bcd4);
    color: #fff;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(135deg, #00bcd4, #00e5ff);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .status {
    margin-top: 1rem;
    min-height: 24px;
    font-weight: 600;
    color: #b2ebf2;
  }

  .progress-container {
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    margin-top: 0.8rem;
    overflow: hidden;
    display: none;
  }

  .progress-bar {
    height: 100%;
    width: 0;
    background: #00e5ff;
    transition: width 0.3s;
  }
</style>
</head>
<body>
<div class="vault-container">
  <img src="https://cdn.pixabay.com/photo/2017/03/25/23/01/vault-2170293_1280.png" alt="Vault" class="vault-image">
  <h2>InfraLock Vault</h2>
  <input type="text" id="vaultName" placeholder="Vault Name">
  <input type="password" id="vaultPassword" placeholder="Vault Password">
  <input type="number" id="timeLock" placeholder="Time-lock (seconds)">
  <button onclick="createVault()">Create Vault</button>
  <div class="status" id="status"></div>
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
</div>

<script>
function createVault() {
  const name = document.getElementById('vaultName').value;
  const pass = document.getElementById('vaultPassword').value;
  const time = parseInt(document.getElementById('timeLock').value);

  if(!name || !pass || !time) {
    document.getElementById('status').innerText = 'All fields are required!';
    return;
  }

  const vaultData = { name, pass, unlockTime: Date.now() + time * 1000 };
  localStorage.setItem('vault', JSON.stringify(vaultData));
  document.getElementById('status').innerText = `Vault "${name}" created! Unlock in ${time} sec.`;

  // Show progress bar
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  progressContainer.style.display = 'block';
  progressBar.style.width = '0%';

  let elapsed = 0;
  const interval = setInterval(() => {
    elapsed++;
    const percent = (elapsed / time) * 100;
    progressBar.style.width = percent + '%';
    if(elapsed >= time){
      clearInterval(interval);
      document.getElementById('status').innerText = `Vault "${name}" is now unlocked!`;
    }
  }, 1000);
}
</script>
</body>
  </html>
