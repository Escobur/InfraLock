<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfraLock Vault</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    overflow: hidden;
  }

  .container {
    display: flex;
    width: 90%;
    max-width: 1000px;
    height: 550px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  }

  /* Left image side */
  .left {
    flex: 1;
    background: url('https://cdn.pixabay.com/photo/2017/03/25/23/01/vault-2170293_1280.png') center/cover no-repeat;
    position: relative;
  }
  .left::after {
    content:'';
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.4);
  }

  /* Right form side */
  .right {
    flex: 1;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 3rem 2rem;
    position: relative;
  }

  h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 2.2rem;
    color: #00e5ff;
    margin-bottom: 2rem;
    text-shadow: 0 0 12px rgba(0,229,255,0.7);
  }

  input {
    width: 100%;
    padding: 1rem;
    margin: 0.7rem 0;
    border-radius: 15px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.2);
    color: #fff;
    transition: 0.3s;
  }

  input::placeholder { color: #cfd8dc; }
  input:focus {
    background: rgba(255,255,255,0.35);
    box-shadow: 0 0 12px #00e5ff;
  }

  button {
    width: 100%;
    padding: 1.1rem;
    margin-top: 1.2rem;
    border-radius: 15px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #00e5ff, #00bcd4);
    color: #fff;
    transition: 0.3s;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }

  button:hover {
    background: linear-gradient(135deg, #00bcd4, #00e5ff);
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  }

  .status {
    margin-top: 1.2rem;
    min-height: 28px;
    font-weight: 600;
    color: #b2ebf2;
    text-align: center;
  }

  .progress-container {
    width: 100%;
    height: 14px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    margin-top: 1rem;
    overflow: hidden;
    display: none;
  }

  .progress-bar {
    height: 100%;
    width: 0;
    background: #00e5ff;
    transition: width 0.3s;
  }

  @media(max-width: 900px){
    .container { flex-direction: column; height:auto; }
    .left, .right { flex: none; width:100%; height: 300px; }
    .right { padding: 2rem; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="left"></div>
  <div class="right">
    <h2>InfraLock Vault</h2>
    <input type="text" id="vaultName" placeholder="Vault Name">
    <input type="password" id="vaultPassword" placeholder="Vault Password">
    <input type="number" id="timeLock" placeholder="Time-lock (seconds)">
    <button onclick="createVault()">Create Vault</button>
    <div class="status" id="status"></div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
</div>

<script>
function createVault() {
  const name = document.getElementById('vaultName').value;
  const pass = document.getElementById('vaultPassword').value;
  const time = parseInt(document.getElementById('timeLock').value);

  if(!name || !pass || !time) {
    document.getElementById('status').innerText = 'All fields are required!';
    return;
  }

  const vaultData = { name, pass, unlockTime: Date.now() + time * 1000 };
  localStorage.setItem('vault', JSON.stringify(vaultData));
  document.getElementById('status').innerText = `Vault "${name}" created! Unlock in ${time} sec.`;

  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  progressContainer.style.display = 'block';
  progressBar.style.width = '0%';

  let elapsed = 0;
  const interval = setInterval(() => {
    elapsed++;
    const percent = (elapsed / time) * 100;
    progressBar.style.width = percent + '%';
    if(elapsed >= time){
      clearInterval(interval);
      document.getElementById('status').innerText = `Vault "${name}" is now unlocked!`;
    }
  }, 1000);
}
</script>
</body>
</html>
